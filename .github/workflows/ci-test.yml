          check-latest: true

      - name: Install pnpm ğŸ“¦
        run: npm install -g pnpm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Run tests ğŸ§ª
