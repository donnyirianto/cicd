name: ci-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          check-latest: true

      - name: Install pnpm 📦
        run: npm install -g pnpm

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run tests 🧪
        run: pnpm test